<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Calculator" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Adam" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-deep_orange.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Calculator</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Calculator</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          Works just like any calculator, except it works only using addition.
        </div>
        <br />
        <form action="#">
          <table class="button-inputs" id="inputs">
            <tr>
              <td colspan="2">
                <div id="result"></div>
              </td>
              <td></td>
              <td>
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="c"
                  onclick="buttonClear()"
                  type="button"
                >
                  C
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <!-- Raised button with ripple -->
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="1"
                  onclick="buttonClicked(event);dis('1')"
                  type="button"
                >
                  1
                </button>
              </td>
              <td>
                <!-- Raised button with ripple -->
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="2"
                  onclick="buttonClicked(event);dis('2')"
                  type="button"
                >
                  2
                </button>
              </td>
              <td>
                <!-- Raised button with ripple -->
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="3"
                  onclick="buttonClicked(event);dis('3')"
                  type="button"
                >
                  3
                </button>
              </td>
              <td>
                <!-- Raised button with ripple -->
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="+"
                  onclick="addClicked(event);dis('+')"
                  type="button"
                >
                  +
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <!-- Raised button with ripple -->
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="4"
                  onclick="buttonClicked(event);dis('4')"
                  type="button"
                >
                  4
                </button>
              </td>
              <td>
                <!-- Raised button with ripple -->
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="5"
                  onclick="buttonClicked(event);dis('5')"
                  type="button"
                >
                  5
                </button>
              </td>
              <td>
                <!-- Raised button with ripple -->
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="6"
                  onclick="buttonClicked(event);dis('6')"
                  type="button"
                >
                  6
                </button>
              </td>
              <td>
                <!-- Raised button with ripple -->
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="-"
                  onclick="subtractClicked(event);dis('-')"
                  type="button"
                >
                  -
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <!-- Raised button with ripple -->
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="7"
                  onclick="buttonClicked(event);dis('7')"
                  type="button"
                >
                  7
                </button>
              </td>
              <td>
                <!-- Raised button with ripple -->
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="8"
                  onclick="buttonClicked(event);dis('8')"
                  type="button"
                >
                  8
                </button>
              </td>
              <td>
                <!-- Raised button with ripple -->
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="9"
                  onclick="buttonClicked(event);dis('9')"
                  type="button"
                >
                  9
                </button>
              </td>
              <td>
                <!-- Raised button with ripple -->
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="×"
                  onclick="multiplyClicked(event);dis('*')"
                  type="button"
                >
                  ×
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="0"
                  onclick="buttonClicked(event);dis('0')"
                  type="button"
                >
                  0
                </button>
              </td>
              <td>
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="."
                  onclick="buttonClicked(event);dis('.')"
                  type="button"
                >
                  .
                </button>
              </td>
              <td>
                <!-- Raised button with ripple -->
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="="
                  onclick="buttonSolve()"
                  type="button"
                >
                  =
                </button>
              </td>
              <td>
                <!-- Raised button with ripple -->
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  value="÷"
                  onclick="divideClicked(event);dis('/')"
                  type="button"
                >
                  ÷
                </button>
              </td>
            </tr>
          </table>
        </form>
      </main>
    </div>
  </body>
</html>
